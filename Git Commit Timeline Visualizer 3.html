<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commit Timeline Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
        }

        .controls:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-section label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 4px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        textarea::placeholder {
            color: #a0aec0;
            font-style: italic;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, input[type="color"] {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        select:focus, input[type="color"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 2px 10px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input[type="color"] {
            width: 50px;
            height: 44px;
            padding: 4px;
            cursor: pointer;
            border-radius: 12px;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 
                0 4px 15px rgba(240, 147, 251, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn.secondary:hover {
            box-shadow: 
                0 15px 35px rgba(240, 147, 251, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .visualization {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 450px;
            position: relative;
            overflow: hidden;
        }

        .visualization::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0.7;
        }

        .timeline-container {
            position: relative;
            overflow-x: auto;
            padding: 20px 0;
        }

        .timeline {
            position: relative;
            min-width: 800px;
            height: 300px;
        }

        .timeline-line {
            position: absolute;
            left: 50px;
            top: 50%;
            right: 50px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .commit-point {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #667eea;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            box-shadow: 
                0 4px 12px rgba(102, 126, 234, 0.3),
                0 0 0 0 rgba(102, 126, 234, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 4px 12px rgba(102, 126, 234, 0.3),
                    0 0 0 0 rgba(102, 126, 234, 0.6);
            }
            70% {
                box-shadow: 
                    0 4px 12px rgba(102, 126, 234, 0.3),
                    0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 
                    0 4px 12px rgba(102, 126, 234, 0.3),
                    0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .commit-point:hover {
            transform: translateY(-50%) scale(1.6);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.5),
                0 0 0 0 rgba(102, 126, 234, 0);
            animation: none;
        }

        .commit-info {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .commit-info::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.95);
        }

        .commit-point:hover .commit-info {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .commit-date-label {
            position: absolute;
            top: calc(50% + 30px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #666;
            font-weight: 500;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            gap: 3px;
            max-width: 800px;
            margin: 0 auto;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 2px;
            background: #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 5;
        }

        .heatmap-cell.active {
            background: #667eea;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            height: 250px;
            gap: 10px;
            padding: 20px 0;
        }

        .bar {
            flex: 1;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 5px;
        }

        .bar:hover {
            transform: scaleY(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bar:hover .bar-value {
            opacity: 1;
        }

        .view-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 14px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748B;
            border-bottom: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px 8px 0 0;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-2px);
        }

        .tab:hover::before {
            opacity: 1;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
            font-weight: 700;
        }

        .tab.active::before {
            opacity: 1;
        }

        .example-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .example-data h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .example-data code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .author-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .author-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .author-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .author-tag:hover {
            background: linear-gradient(135deg, #764ba2, #f093fb);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .author-tag:hover::before {
            left: 100%;
        }

        .author-tag.inactive {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            color: #64748B;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .author-tag.inactive:hover {
            background: linear-gradient(135deg, #cbd5e0, #a0aec0);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .timeline {
                min-width: 600px;
            }
            
            .heatmap {
                grid-template-columns: repeat(26, 1fr);
            }
        }
        .example-data {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .example-data::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.08), transparent 70%);
            z-index: 0;
            pointer-events: none;
            animation: float-bg 8s ease-in-out infinite;
        }

        @keyframes float-bg {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Commit Timeline Visualizer</h1>
            <p>Professional project progress visualization tool</p>
        </div>

        <div class="controls">
            <div class="input-section">
                <label for="commitData">Git Commit Data (JSON or Git Log Format):</label>
                <textarea id="commitData" placeholder='Paste your git log data here or JSON format like:
[
  {
    "hash": "a1b2c3d",
    "message": "Add user authentication",
    "author": "John Doe",
    "date": "2024-01-15T10:30:00Z"
  }
]

Or git log format:
commit a1b2c3d4e5f6
Author: John Doe <john@example.com>
Date: Mon Jan 15 10:30:00 2024 +0000

    Add user authentication'></textarea>
            </div>

            <div class="controls-row">
                <div class="control-group">
                    <label for="viewMode">View Mode:</label>
                    <select id="viewMode">
                        <option value="timeline">Timeline</option>
                        <option value="heatmap">Activity Heatmap</option>
                        <option value="chart">Commit Chart</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="colorScheme">Color Scheme:</label>
                    <input type="color" id="colorScheme" value="#667eea">
                </div>
                <div class="control-group">
                    <label for="timeRange">Time Range:</label>
                    <select id="timeRange">
                        <option value="all">All Time</option>
                        <option value="7">Last 7 Days</option>
                        <option value="30">Last 30 Days</option>
                        <option value="90">Last 3 Months</option>
                        <option value="365">Last Year</option>
                    </select>
                </div>
                <button class="btn" onclick="visualizeCommits()">Visualize</button>
                <button class="btn" onclick="exportVisualization()">Export PNG</button>
            </div>

            <div class="example-data">
                <h4>Sample Data Format:</h4>
                <p>You can paste git log output directly, or use JSON format. Try the sample data button:</p>
                <button class="btn" onclick="loadSampleData()" style="margin-top: 10px;">Load Sample Data</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>

        <div id="authorFilters" class="author-filter" style="display: none;"></div>

        <div class="visualization">
            <div class="view-tabs">
                <button class="tab active" onclick="switchView('timeline')">Timeline View</button>
                <button class="tab" onclick="switchView('heatmap')">Heatmap View</button>
                <button class="tab" onclick="switchView('chart')">Chart View</button>
            </div>
            <div id="visualizationContent">
                <div class="loading">
                    <p>Upload your git commit data to start visualizing your project's progress</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let commitsData = [];
        let filteredCommits = [];
        let currentView = 'timeline';
        let activeAuthors = new Set();

        function parseCommitData(rawData) {
            rawData = rawData.trim();
            
            // Try parsing as JSON first
            try {
                const jsonData = JSON.parse(rawData);
                if (Array.isArray(jsonData)) {
                    return jsonData.map(commit => ({
                        hash: commit.hash || commit.id || 'unknown',
                        message: commit.message || commit.subject || 'No message',
                        author: commit.author || commit.author_name || 'Unknown',
                        date: new Date(commit.date || commit.timestamp || Date.now()),
                        changes: commit.changes || Math.floor(Math.random() * 100) + 1
                    }));
                }
            } catch (e) {
                // Not JSON, continue to git log parsing
            }

            // Parse git log format
            const commits = [];
            const commitBlocks = rawData.split('commit ').filter(block => block.trim());
            
            for (const block of commitBlocks) {
                const lines = block.trim().split('\n');
                const hashMatch = lines[0];
                const authorMatch = lines.find(line => line.startsWith('Author:'));
                const dateMatch = lines.find(line => line.startsWith('Date:'));
                const messageLines = lines.filter(line => 
                    !line.startsWith('Author:') && 
                    !line.startsWith('Date:') && 
                    line.trim() && 
                    !line.match(/^[a-f0-9]+$/)
                );

                if (hashMatch && authorMatch && dateMatch) {
                    commits.push({
                        hash: hashMatch.substring(0, 8),
                        message: messageLines.join(' ').trim() || 'No message',
                        author: authorMatch.replace('Author:', '').split('<')[0].trim(),
                        date: new Date(dateMatch.replace('Date:', '').trim()),
                        changes: Math.floor(Math.random() * 100) + 1
                    });
                }
            }

            return commits;
        }

        function filterCommitsByTimeRange(commits, days) {
            if (days === 'all') return commits;
            
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - parseInt(days));
            
            return commits.filter(commit => commit.date >= cutoffDate);
        }

        function generateStats(commits) {
            const totalCommits = commits.length;
            const authors = [...new Set(commits.map(c => c.author))];
            const totalAuthors = authors.length;
            
            const oldestCommit = commits.reduce((oldest, commit) => 
                commit.date < oldest.date ? commit : oldest, commits[0]);
            const newestCommit = commits.reduce((newest, commit) => 
                commit.date > newest.date ? commit : newest, commits[0]);
            
            const daysDiff = Math.ceil((newestCommit.date - oldestCommit.date) / (1000 * 60 * 60 * 24));
            const avgPerDay = (totalCommits / Math.max(daysDiff, 1)).toFixed(1);

            return { totalCommits, totalAuthors, avgPerDay, daysDiff };
        }

                    <div class="stat-label">Total Commits</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">Contributors</div>
                </div>
                <div class="stat-card">

                </div>
                <div class="stat-card">

        function renderTimelineView(commits) {
            if (commits.length === 0) {
                return '<div class="loading"><p>No commits to display</p></div>';
            }

            const sortedCommits = [...commits].sort((a, b) => a.date - b.date);
            const totalWidth = 700;
            const startDate = sortedCommits[0].date;
            const endDate = sortedCommits[sortedCommits.length - 1].date;
            const timeRange = endDate - startDate || 1;

            let html = '<div class="timeline-container"><div class="timeline">';
            html += '<div class="timeline-line"></div>';

            sortedCommits.forEach((commit, index) => {
                const position = ((commit.date - startDate) / timeRange) * totalWidth;
                const color = document.getElementById('colorScheme').value;
                
                html += `
                    <div class="commit-point" style="left: ${50 + position}px; border-color: ${color}">
                        <div class="commit-info">
                            <strong>${commit.hash}</strong><br>
                            ${commit.message}<br>
                            <em>${commit.author}</em><br>
                            ${commit.date.toLocaleDateString()}
                        </div>
                    </div>
                `;

                if (index % Math.max(1, Math.floor(sortedCommits.length / 8)) === 0) {
                    html += `
                        <div class="commit-date-label" style="left: ${50 + position}px">
                            ${commit.date.toLocaleDateString()}
                        </div>
                    `;
                }
            });

            html += '</div></div>';
            return html;
        }

        function renderHeatmapView(commits) {
            if (commits.length === 0) {
                return '<div class="loading"><p>No commits to display</p></div>';
            }

            const today = new Date();
            const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
            
            const commitsByDate = {};
            commits.forEach(commit => {
                const dateKey = commit.date.toISOString().split('T')[0];
                commitsByDate[dateKey] = (commitsByDate[dateKey] || 0) + 1;
            });

            const maxCommits = Math.max(...Object.values(commitsByDate));
            let html = '<div class="heatmap">';

            for (let i = 0; i < 365; i++) {
                const date = new Date(oneYearAgo);
                date.setDate(date.getDate() + i);
                const dateKey = date.toISOString().split('T')[0];
                const commitCount = commitsByDate[dateKey] || 0;
                const intensity = commitCount / maxCommits;
                const color = document.getElementById('colorScheme').value;
                
                const opacity = Math.max(0.1, intensity);
                html += `
                    <div class="heatmap-cell ${commitCount > 0 ? 'active' : ''}" 
                         style="background-color: ${commitCount > 0 ? color : '#f0f0f0'}; opacity: ${opacity}"
                         title="${dateKey}: ${commitCount} commits">
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderChartView(commits) {
            if (commits.length === 0) {
                return '<div class="loading"><p>No commits to display</p></div>';
            }

            const commitsByMonth = {};
            commits.forEach(commit => {
                const monthKey = commit.date.toISOString().substring(0, 7);
                commitsByMonth[monthKey] = (commitsByMonth[monthKey] || 0) + 1;
            });

            const sortedMonths = Object.keys(commitsByMonth).sort();
            const maxCommits = Math.max(...Object.values(commitsByMonth));

            let html = '<div class="chart-container"><div class="bar-chart">';

            sortedMonths.forEach(month => {
                const count = commitsByMonth[month];
                const height = (count / maxCommits) * 200;
                const monthLabel = new Date(month + '-01').toLocaleDateString('en-US', { 
                    month: 'short', 
                    year: '2-digit' 
                });

                html += `
                    <div class="bar" style="height: ${height}px">
                        <div class="bar-value">${count}</div>
                        <div class="bar-label">${monthLabel}</div>
                    </div>
                `;
            });

            html += '</div></div>';
            return html;
        }

        function exportVisualization() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 800;

            // Create a simple visualization export
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#333333';
            ctx.font = '24px Arial';
            ctx.fillText('Git Commit Timeline Visualization', 50, 50);

            ctx.font = '16px Arial';
            ctx.fillText(`Total Commits: ${filteredCommits.length}`, 50, 100);
            ctx.fillText(`View: ${currentView.charAt(0).toUpperCase() + currentView.slice(1)}`, 50, 130);
            ctx.fillText(`Generated: ${new Date().toLocaleDateString()}`, 50, 160);

            // Simple timeline representation
            if (currentView === 'timeline' && filteredCommits.length > 0) {
                const sortedCommits = [...filteredCommits].sort((a, b) => a.date - b.date);
                const startX = 100;
                const endX = 1100;
                const y = 300;

                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.lineTo(endX, y);
                ctx.stroke();

                sortedCommits.forEach((commit, index) => {
                    const x = startX + (index / (sortedCommits.length - 1)) * (endX - startX);
                    
                    ctx.fillStyle = '#667eea';
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.fillStyle = '#333333';
                    ctx.font = '12px Arial';
                    ctx.fillText(commit.hash, x - 20, y + 25);
                    ctx.fillText(commit.date.toLocaleDateString(), x - 30, y - 20);
                });
            }

            // Download the image
            const link = document.createElement('a');
            link.download = `git-timeline-${currentView}-${new Date().toISOString().split('T')[0]}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
